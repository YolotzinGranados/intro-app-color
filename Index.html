<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4">
            <h1 class="text-center mb-4">ðŸŽ¨ Selector de Color RGB</h1>

            <!-- Cuadro de color -->
            <div class="color-box mx-auto mb-3" id="colorBox"></div>

            <!-- CÃ³digo hexadecimal con botÃ³n de copiar -->
            <div class="d-flex justify-content-center align-items-center gap-2">
                <p class="hex-code" id="hexCode">#000000</p>
                <button class="btn btn-dark btn-sm" id="copyHex">ðŸ“‹ Copiar</button>
            </div>

            <!-- Input color picker -->
            <input type="color" id="colorPicker" class="form-control form-control-color mx-auto mb-3">

            <!-- Controles de color -->
            <div class="controls">
                <div class="row mb-2">
                    <div class="col-4"><label for="red">Rojo</label></div>
                    <div class="col-5"><input type="range" id="red" min="0" max="255" value="0" class="form-range"></div>
                    <div class="col-3"><input type="number" id="redInput" min="0" max="255" value="0" class="form-control input-number"></div>
                </div>

                <div class="row mb-2">
                    <div class="col-4"><label for="green">Verde</label></div>
                    <div class="col-5"><input type="range" id="green" min="0" max="255" value="0" class="form-range"></div>
                    <div class="col-3"><input type="number" id="greenInput" min="0" max="255" value="0" class="form-control input-number"></div>
                </div>

                <div class="row mb-2">
                    <div class="col-4"><label for="blue">Azul</label></div>
                    <div class="col-5"><input type="range" id="blue" min="0" max="255" value="0" class="form-range"></div>
                    <div class="col-3"><input type="number" id="blueInput" min="0" max="255" value="0" class="form-control input-number"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
